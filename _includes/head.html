<head>
  <title>{{ site.title }}</title>
  
  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  {% if site.chrome_mobile_color %}
  <meta name="theme-color" content="{{ site.chrome_mobile_color }}">
  {% endif%}
  
  {% if site.favicon %}
  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.ico">  
  {% endif%}
  {% if site.fluid_icon %}
  <!-- Fluid Icon -->
  <link rel="fluid-icon" href="{{ site.fluid_icon }}" title="{{ site.title }}"> 
  {% endif%}  
  {% if site.google_meta %}
  <!-- Google / Search Engine Tags -->
  <meta itemprop="name" content="{{ site.title }}">
  <meta itemprop="description" content="{{ site.description }}">
  <meta itemprop="image" content="{{ site.thumbnail_image }}">
  {% endif%}
  {% if site.twitter_meta %}
  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="{{ site.twitter_card }}" />
  <meta name="twitter:title" content="{{ site.title }}" />
  <meta name="twitter:description" content="{{ site.description }}" />
  <meta name="twitter:image" content="{{ site.thumbnail_image }}" />
  <meta name="twitter:site" content="{{ site.twitter_id }}" />
  {% endif%}  
  {% if site.facebook_meta %}
  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}" />
  <meta property="og:type" content="{{ site.og_type }}" />
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:image" content="{{ site.thumbnail_image }}" />
  {% endif%}  
  {% if site.fb_app_id %}
  <!-- Facebook App ID -->
  <meta property="fb:app_id" content="{{ site.fb_app_id }}">
  {% endif%}

  <!-- Global CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/plugins/bootstrap/css/bootstrap.min.css">

  <!-- Plugins CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/plugins/font-awesome/css/all.css">

  <!-- Theme CSS -->
  <link id="theme-style" rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
