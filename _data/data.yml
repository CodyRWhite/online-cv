career-profile:
    title: Career Profile
    summary: |
      Innovative, experienced and knowledgeable Data Analyst & Security Specialist.
      Work well independently or in a group setting providing all facets of technology 
      support including troubleshooting, installations, maintenance, and security. 
      Strong multitasking abilities and analytical skills. Able to maximize the strengths 
      of myself and others. Skilled in numerous software packages and operating systems as 
      well as a variety of technological devices.  A broad understanding of computer hardware 
      including PCs, Macs, tablets, and smartphones.  Able to easily identify and resolve 
      technical issues and concerns.  Consistently monitoring for new information applicable 
      to the role and connecting it to current uses.  Excellent communication skills.
education:
    - degree: NISS - Network & Internet Security Specialist
      university: CDI / Everest College
      time: 2007 - 2008
      details: |
        The Network & Internet Security Specialist program gives students a 
        strong foundation in operating and implementing computer services, which 
        are both growing areas in the IT industry. Students gain hands-on instruction
        on how to plan, support, administer, and secure networked computer 
        systems and their users.
